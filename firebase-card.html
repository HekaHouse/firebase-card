# firebase-card

`<firebase-card>` wraps the content of a firebase-document into a paper-card container.

[API Docs and Demo](https://heka-house-firebase-card-demo.firebaseapp.com/)

[Source](http://github.com/hekahouse/firebase-card/)

The card header contains the name property of the firebase-document.data,
each document value is available for editing in paper-input elements
via the show detail button.

## Install

    bower install --save HekaHouse/firebase-card

## Example

    <firebase-card
      firebase-root="https://YOUR-FIREBASE.firebaseio.com/YOUR-COLLECTION/"
      document-key="{{SOME-OBJECT.__firebaseKey__}}">
    </firebase-card>

In the above example replace YOUR-FIREBASE, YOUR-COLLECTION, SOME-OBJECT with appropriate values from your Firebase.

## Note

The Firebase document is initiaized once both the firebase-root and document-key are provided.

## Dependencies

Element dependencies are managed via [Bower](http://bower.io/). You can
install that via:

    npm install -g bower

Then, go ahead and download the element's dependencies:

    bower install

firebase-card depends on

[firebase-input](https://heka-house-firebase-input-demo.firebaseapp.com/)

## Related

firebase-card is designed for use inside of [firebase-list](https://heka-house-firebase-list-demo.firebaseapp.com/)

<dom-module id="firebase-card">
  <template>
  <style>
    :host {
      display: block;
    }
    paper-card {
      padding: 8px;
      width: 90%;
      min-width: 300px;
    }
  </style>
    <firebase-document
      id="firebaseDocument"
      data="{{fireDocument}}"></firebase-document>
    <paper-card heading="{{fireDocument.name}}">
      <div class="card-content">
        <div class="card-actions">
          <paper-button id="detailToggle" on-tap="_showDetails">Show Details</paper-button>
        </div>
        <iron-collapse id="collapse">
          <template is="dom-repeat" items="{{leaves}}" as="leaf">
            <firebase-input firebase-root="[[_getLeafUrl(leaf)]]" label="[[leaf]]"></firebase-input>
          </template>
        </iron-collapse>
      </div>
    </paper-card>
    <br/><br/>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'firebase-card',


    properties: {
      /**
      * Firebase Document assigned to card
      * @type {{elements: FirebaseDocument}}
      */
      fireDocument: {
        type: Object,
        notify: true
      },
      /**
      * URL to firebase collection
      */
      firebaseRoot: {
        type: String,
        notify: true,
        observer: '_applyPath'
      },
      /**
      * Key to document assigned to card
      */
      documentKey: {
        type: String,
        notify: true,
        observer: '_applyPath'
      },
      /**
     * Firebase value paths
     * computed from _findLeaves(fireDocument)
     * @type {{elements: Array<String>}}
     */
      leaves: {
        type: Array,
        notify: true,
        computed: '_findLeaves(fireDocument)'
      }
    },
    /**
    * Open or close the details secction, triggered by show details button
    */
    _showDetails: function() {
      this.$.collapse.toggle();
    },
    /**
    * Generate a list of paths to all values for a Firebasse Document
    */
    _findLeaves: function(fireDocument) {
      var list = [];
      (function(o, r) {
        r = r || '';
        if (typeof o != 'object') {
          return true;
        }
        for (var c in o) {
          if (arguments.callee(o[c], r + "/" + c)) {
            list.push(r.substring(1) + "/" + c);
          }
        }
      })(fireDocument);

      return list;
    },
    /**
    * Set Firebase Document location fires for both firebaseRoot and documentKey
    * only applies once both have fired
    */
    _applyPath: function(incoming) {
      if (this.firebaseRoot && this.documentKey) {
        this.$.firebaseDocument.location=this.firebaseRoot+"/"+this.documentKey;
      }
    },
    /**
    * Build the Firebase URL for a specific value node
    */
    _getLeafUrl: function(leaf) {
      if (this.firebaseRoot && this.documentKey) {
        return this.firebaseRoot+"/"+this.documentKey+"/"+leaf;
      } else {
        return undefined;
      }
    }
  });
</script>
