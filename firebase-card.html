<!--
`<firebase-card>` wraps the content into a flexwrap paper-card container
and generates a firebase-input for each document leaf




    <firebase-card
      firebase-root="https://YOUR-FIREBASE.firebaseio.com/YOUR-COLLECTION"
      document-key="{{SOME-OBJECT.__firebaseKey__}}">
    </firebase-card>




In the above examplle replace YOUR-FIREBASE, YOUR-COLLECTION with appropriate values from your Firebase.

SOME-OBJECT is any Firebase document coming from YOUR-COLLECTION.

The Firebase document is initiaized once both the firebase-root and document-key are provided.

@group HekaHouse
@element firebase-card
@demo demo/index.html
-->

<dom-module id="firebase-card">
  <template>
  <style>
    :host {
      display: block;
    }
    paper-card {
      margin: 16px;
      padding: 8px;
      min-width: 300px;
    }
  </style>
    <firebase-document
      id="firebaseDocument"
      data="{{fireDocument}}"></firebase-document>
    <paper-card heading="{{fireDocument.name}}">
      <template is="dom-repeat" items="{{leaves}}" as="leaf">
        <firebase-input firebase-root="[[getLeafUrl(leaf)]]" label="[[leaf]]"></firebase-input>
      </template>
    </paper-card>
  </template>
</dom-module>
<script>
function isObject(obj) {
  if (obj !== null && typeof obj === 'object') {
    return true;
  }
  return false;
}
  Polymer({
    is: 'firebase-card',
    properties: {
      fireDocument: {
        type: Object,
        notify: true
      },
      firebaseRoot: {
        type: String,
        notify: true,
        observer: 'applyKey'
      },
      documentKey: {
        type: String,
        notify: true,
        observer: 'applyKey'
      },
      leaves: {
        type: Array,
        notify: true,
        computed: 'findLeaves(fireDocument)'
      }
    },
    findLeaves: function(fireDocument) {
      var list = [];
      (function(o, r) {
        r = r || '';
        if (typeof o != 'object') {
          return true;
        }
        for (var c in o) {
          if (arguments.callee(o[c], r + "/" + c)) {
            list.push(r.substring(1) + "/" + c);
          }
        }
      })(fireDocument);
      return list;
    },
    leafValue: function(leafDocument) {
      var val = leafDocument;
      return val;
    },
    applyKey: function(incoming) {
      if (this.firebaseRoot && this.documentKey) {
        this.$.firebaseDocument.location=this.firebaseRoot+"/"+this.documentKey;
      }
    },
    getLeafUrl: function(leaf) {
      if (this.firebaseRoot && this.documentKey) {
        return this.firebaseRoot+"/"+this.documentKey+"/"+leaf;
      } else {
        return undefined;
      }
    }
  });
</script>
